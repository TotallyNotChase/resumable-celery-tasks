version: "3.8"
services:
  rabbitmq:
    image: rabbitmq:alpine
    environment:
      - RABBITMQ_DEFAULT_USER=admin
      - RABBITMQ_DEFAULT_PASS=rabitmqpass
    ports: 
      - "5672:5672"
  redis:
    image: redis:alpine
    ports:
      - "6379:6379"
  celery_beat:
    build: .
    command: celery -A app.celery beat -l info
    environment: 
      - CELERY_BROKER_URL=amqp://admin:rabitmqpass@rabbitmq//
      - CELERY_RESULT_BACKEND=redis://redis/
    volumes:
      - instance:/resumable/instance/
    depends_on:
      - rabbitmq
      - redis
  celery_worker1:
    build: .
    command: celery -A app.celery worker -l info -Q periodic_cleanup,celery -n worker1@%h
    environment: 
      - CELERY_BROKER_URL=amqp://admin:rabitmqpass@rabbitmq//
      - CELERY_RESULT_BACKEND=redis://redis/
    volumes:
      - instance:/resumable/instance/
    depends_on:
      - rabbitmq
      - redis
  celery_worker2:
    build: .
    command: celery -A app.celery worker -l info -Q celery -n worker2@%h
    environment: 
      - CELERY_BROKER_URL=amqp://admin:rabitmqpass@rabbitmq//
      - CELERY_RESULT_BACKEND=redis://redis/
    volumes:
      - instance:/resumable/instance/
    depends_on:
      - rabbitmq
      - redis
  sqlite3:
    build: .
    command: flask init-db
    environment: 
      - CELERY_BROKER_URL=amqp://admin:rabitmqpass@rabbitmq//
      - CELERY_RESULT_BACKEND=redis://redis/
    volumes:
      - instance:/resumable/instance/
  web:
    build: .
    environment: 
      - CELERY_BROKER_URL=amqp://admin:rabitmqpass@rabbitmq//
      - CELERY_RESULT_BACKEND=redis://redis/
    volumes:
      - instance:/resumable/instance/
    ports:
      - "5000:5000"
    depends_on:
      - celery_worker1
      - celery_worker2

volumes:
  instance: